<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Waves 2022</title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <img src="assets/imgs/logo.png" alt="Waves 2022 Logo" />
            <div class="links">
                <a id="registration-link" class="link">Register Here</a>
                <a href="" target="_blank" class="link">Payment Here</a>
                <a
                    href="https://drive.google.com/file/d/12lswgligeU1Gyp5yzT134BzMu8tn5d11/view?usp=sharing"
                    target="_blank"
                    class="link"
                    download="Waves 2022 Rulebook"
                >
                    Rulebook Waves'22

                <a href="https://docs.google.com/forms/d/1rzlqaWCrHjlVC-eu05P3Br9whnYRRYTtbLsgJo4lGmI/viewform?edit_requested=true" id="moot-court-registration-link" class="link"

                >
                <a href="http://wa.me/919425015072" target="_blank" class="link"
                    >Registration queries</a
                >
                <a
                    href="mailto:events@bits-waves.org?subject=Event%20Query%20Waves%202022"
                    target="_blank"
                    class="link"
                    >Event queries</a
                >
            </div>
            <div id="mask"></div>
            <div class="form" id="registration-form">
                <span class="close">&times;</span>
                <h2 class="form-heading">Registration</h2>
                <form name="registration">
                    <div class="form-group">
                        <input
                            type="text"
                            name="Name"
                            class="form-control"
                            placeholder="Your Name *"
                            value=""
                            required=""
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="text"
                            name="Email"
                            class="form-control"
                            placeholder="Your Email *"
                            value=""
                            required=""
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="tel"
                            name="Phone"
                            class="form-control"
                            placeholder="Your Contact Number *"
                            value=""
                            required=""
                        />
                    </div>
                    <div class="form-group" id="event-list">
                        <div>
                            Event 1
                            <div class="event-item">
                                <input
                                    type="checkbox"
                                    id="event-inverse"
                                    name="event-inverse"
                                    value="inverse"
                                />
                                <label for="event-inverse"> InVerse </label>
                            </div>
                            <div class="event-item">
                                <input
                                    type="checkbox"
                                    id="event-inverse"
                                    name="event-inverse"
                                    value="inverse"
                                />
                                <label for="event-inverse"> InVerse </label>
                            </div>
                            <div class="event-item">
                                <input
                                    type="checkbox"
                                    id="event-inverse"
                                    name="event-inverse"
                                    value="inverse"
                                />
                                <label for="event-inverse"> InVerse </label>
                            </div>
                            <div class="event-item">
                                <input
                                    type="checkbox"
                                    id="event-inverse"
                                    name="event-inverse"
                                    value="inverse"
                                />
                                <label for="event-inverse"> InVerse </label>
                            </div>
                        </div>
                        <div>
                            Event 2
                            <div class="event-item">
                                <input
                                    type="checkbox"
                                    id="event-smtf"
                                    name="event-smtf"
                                    value="smtf"
                                />
                                <label for="event-smtf">
                                    Show Me The Funny
                                </label>
                            </div>
                            <div class="event-item">
                                <input
                                    type="checkbox"
                                    id="event-smtf"
                                    name="event-smtf"
                                    value="smtf"
                                />
                                <label for="event-smtf">
                                    Show Me The Funny
                                </label>
                            </div>
                            <div class="event-item">
                                <input
                                    type="checkbox"
                                    id="event-smtf"
                                    name="event-smtf"
                                    value="smtf"
                                />
                                <label for="event-smtf">
                                    Show Me The Funny
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input
                            type="submit"
                            name="submit"
                            class="submit-btn"
                            value="Register"
                        />
                    </div>
                </form>
            </div>
            <div class="form" id="moot-court-registration-form">
                <span class="close">&times;</span>
                <h2 class="form-heading">Moot Court Registration</h2>
                <form name="moot-court-registration">
                    <div class="form-group">
                        <input
                            type="text"
                            name="Name"
                            class="form-control"
                            placeholder="Your Name *"

                            required=""
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="text"
                            name="Email"
                            class="form-control"
                            placeholder="Your Email *"
                            value=""
                            required=""
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="tel"

                            class="form-control"
                            placeholder="Your Contact Number *"
                            value=""

                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="submit"
                            name="submit"
                            class="submit-btn"
                            value="Register"
                        />
                    </div>
                </form>
            </div>

</html>
