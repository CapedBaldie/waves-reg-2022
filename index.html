<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waves 2022</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="/assets/img/logo.png" alt="Waves 2022 Logo" />
      </div>
      <div class="links">
        <a id="register-link" class="link">Register here</a>
        <a href="" target="_blank" class="link">Payment here</a>
        <a
          href="/assests/pdf/Rulebook22.pdf"
          target="_blank"
          class="link"
          download="Waves Rulebook 2022"
        >
          Rulebook Waves'22
        </a>
        <a id="moot-register-link" class="link">Moot court registration</a>
        <a href="" target="_blank" class="link">Registration queries</a>
        <a href="" target="_blank" class="link">Event queries</a>
      </div>
      <div id="mask"></div>

      <div id="register-form" class="form">
        <span class="close">&times;</span>
        <h2 class="register-heading">Registration</h2>
        <form autocomplete="off" name="google-sheet1">
          <div class="form-group">
            <input
              type="text"
              name="Name"
              class="form-control"
              placeholder="Your Name *"
              value=""
              required=""
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="Email"
              class="form-control"
              placeholder="Your Email *"
              value=""
              required=""
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              name="Phone"
              class="form-control"
              placeholder="Your Contact Number *"
              value=""
              required=""
            />
          </div>
          <div class="form-group">
            <input
              type="submit"
              name="submit"
              class="submit-btn"
              value="Register"
            />
          </div>
        </form>
      </div>

      <div id="moot-register-form" class="form">
        <span class="close">&times;</span>
        <h2 class="register-heading">Moot Court Registration</h2>
        <form autocomplete="off" name="google-sheet2">
          <div class="form-group">
            <input
              type="text"
              name="Name"
              class="form-control"
              placeholder="Your Name *"
              value=""
              required=""
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="Email"
              class="form-control"
              placeholder="Your Email *"
              value=""
              required=""
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              name="Phone"
              class="form-control"
              placeholder="Your Contact Number *"
              value=""
              required=""
            />
          </div>
          <div class="form-group">
            <input
              type="submit"
              name="submit"
              class="submit-btn"
              value="Register"
            />
          </div>
        </form>
      </div>
    </div>
    <script defer src="/script.js"></script>
  </body>
</html>
